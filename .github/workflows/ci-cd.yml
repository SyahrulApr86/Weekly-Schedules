name: CI/CD - Wiiks App

on:
  push:
    branches:
      - main

permissions:
  deployments: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Tag Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wiiks-app:latest .

      - name: Push Docker Image to Docker Hub
        run: |
          echo "Pushing Docker image to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/wiiks-app:latest

      - name: Create GitHub Deployment
        id: create_deployment
        run: |
          echo "Creating GitHub deployment..."
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -d '{
              "ref":"main",
              "environment":"production",
              "auto_merge":false,
              "required_contexts":[]
            }' \
            https://api.github.com/repos/${{ github.repository }}/deployments)
          
          echo "GitHub API Response:"
          echo "$RESPONSE"

          DEPLOYMENT_ID=$(echo "$RESPONSE" | jq -r '.id')
          if [ "$DEPLOYMENT_ID" == "null" ] || [ -z "$DEPLOYMENT_ID" ]; then
            echo "Failed to create deployment. Response:"
            echo "$RESPONSE"
            exit 1
          fi
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            echo "Pulling and deploying Docker image on VPS..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/wiiks-app:latest
            docker stop wiiks-app || true
            docker rm wiiks-app || true
            docker run -d --name wiiks-app \
              -p 3002:80 \
              -e VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }} \
              -e VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }} \
              ${{ secrets.DOCKER_USERNAME }}/wiiks-app:latest
            docker system prune -f

      - name: Set Deployment Status as Success
        run: |
          DEPLOYMENT_ID=${{ steps.create_deployment.outputs.deployment_id }}
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -d '{
              "state":"success",
              "description":"Deployment successful",
              "environment_url":"https://wiiks.rul.blue"
            }' \
            https://api.github.com/repos/${{ github.repository }}/deployments/$DEPLOYMENT_ID/statuses